<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Card Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Metal+Mania&family=Noto+Sans:wght@400&display=swap');
</style>
<body>
    <h1>Game of War</h1>
    <p>In this game, you will play against the CPU in a simple card game.</p>
    <h4>RULES:</h4>
    <ol class="rules">
        <li>Enter your name in the box and press START.</li>
        <li>Click the deck to deal a random card to the CPU and yourself.</li>
        <li>Highest card wins!</li>
    </ol>
    <form id="nameForm">
        <label for="playerName"><label>
        <input type="text" id="playerName" name="playerName" placeholder="Enter your name" required>
        <br>
        <input type="submit" value="Start">
    </form>
    <br>
<div class="wrapper">
    <div class="player-card">
        <h2 class="player-name"></h2>
        <img src="assets/Cards (large)/card_empty.png" alt="Player's Card" id="playerCard">
    </div>

    <div class="cpu-card">
        <h2 class="cpu-name">CPU</h2>
        <img src="assets/Cards (large)/card_empty.png" alt="CPU's Card" id="cpuCard">
    </div>
</div>
    <div id="playerScore" class="score">Player Score: 0</div>

    <div id="cpuScore" class="score">CPU Score: 0</div>
<div class="deal-container" id="dealButton">
    <p>DEAL</p>
    <img src="assets/card_back.png" alt="Button Image Back of Card" class="game-button">
</div>
<div id="resultMessage" class="result-message"></div>
<button id="resetButton">Reset</button>
<audio id="dealSound">
    <source src="assets/back of card/card-sounds-35956.mp3" type="audio/mpeg">
</audio>
    <script src="main.js"></script>

</body>
</html>
