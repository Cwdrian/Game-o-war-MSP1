<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Card Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Game of War</h1>
    <p>In this game, you will play against the CPU in a simple card game.</p>
    <h4>RULES:</h4>
    <ol class="rules">
        <li>Enter your name in the box and press START.</li>
        <li>Click the deck to deal a random card to the CPU and yourself.</li>
        <li>Highest card wins!</li>
    </ol>
    <form id="nameForm">
        <label for="playerName">Enter your name:</label>
        <input type="text" id="playerName" name="playerName" required>
        <br>
        <input type="submit" value="Start">
    </form>
    <div class="wrapper">
        <div class="player-name"></div>
        <div class="cpu-name">CPU</div>
    </div>
    <br>

    <div class="player-card">
        <h2>Player</h2>
        <img src="" alt="Player's Card" id="playerCard">
    </div>

    
    <div class="cpu-card">
        <h2>CPU</h2>
        <img src="" alt="CPU's Card" id="cpuCard">
    </div>

    <!-- Player's score -->
    <div id="playerScore" class="score">Player Score: 0</div>

    <!-- CPU's score -->
    <div id="cpuScore" class="score">CPU Score: 0</div>
    <!--deal button-->
    <img src="assets/card_back.png" alt="Button Image Back of Card" id="gameButton" class="game-button">
    <script src="main.js"></script>

</body>
</html>
