<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Card Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Game of War</h1>
    <p>In this game you will play a computer in a simple game of WAR!</p>
    <h4>RULES:</h4>
    <ol class="rules">
<li>Enter your name in the box, and press START.</li>
<li>click the deck to deal a random card to the CPU and yourself</li>
<li>Highest card wins!</li>
    </ol>
    <form id="nameForm">
        <label for="playerName">Enter your name:</label>
        <input type="text" id="playerName" name="playerName" required>
        <br>
        <input type="submit" value="Start">
    </form>
    <div class="wrapper">
        <div class="player-name"></div>
        <div class="cpu-name">CPU</div>
    </div>
    <br>
    <img src="your-image-url.jpg" alt="Button Image" id="gameButton" class="game-button">
    <script src="main.js"></script>
</body>
</html>
